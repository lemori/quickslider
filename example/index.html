<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quick Slider Example</title>
  <style type="text/css" media="screen">
    html, body, .page, .page-wrap {
      width: 100%;
      height: 100%
    }
    body { margin: 0; }
    div { box-sizing: border-box; }
    .quick-slider { overflow: hidden; }
    .quick-slider > .page:first-child {
      transition: margin-top 0.5s ease;
    }
    .page {
      padding-top: 30px;
      position: relative;
      text-align: center;
    }
    .page h2 { margin-top: 0; }
    .page1 { background-color: aquamarine; }
    .page2 { background-color: lightskyblue; }
  </style>
</head>
<body>
  <div class="page-wrap">
      <div class="page page1">
        <h2>Hello Slider</h2>
      </div>
      <div class="page page2" long>
        <div class="page-inner">
          <h2>This is a long page.</h2>

          <div style="margin: 800px 0 200px;">
            <h3>Really long page.</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="../qslider.js"></script>
    <script>
      new QuickSlider({
        pages: '.page-wrap > .page',
        duration: 300,
        debug: true
      });
    </script>
</body>
</html>
